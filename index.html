<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<form id="signupForm">
	<fieldset style="width:500px">
		<h1>SIGN-UP SHEET</h1>
		<br><label for="name">Name:</label></br>
		<br><input type="text" name="name" id="name" required></br>
		<br><label for="username">Preferred Username:</label></br>
		<br><input type="text" name="username" id="username" required></br>
		<br><label for="password">Password:</label></br>
		<br><input type="password" name="password" id="password" required></br>
		<br><label for="confirm-password">Confirm Password:</label></br>
		<br><input type="password" name="confirm-password" id="confirm-password" required></br>
		<br><label for="email">Email:</label></br>
		<br><input type="email" name="email" id="email" required></br>
		<br><label for="address">Address:</label></br>
		<br><input type="text" name="address" id="address" required></br>
		<br><label for="interests">Short Paragraph on User's Interests:</label></br>
		<br><textarea name="interests" id="interests" required></textarea></br>
		<br><input type="submit" value="Submit"></br>
		<br><input type="reset" value="Reset"></br>
		<p>Select your region:</p>
		<input type="radio" id="luzon" name="region" value="Luzon">
		<label for="luzon">Luzon</label></br>
		<input type="radio" id="visayas" name="region" value="Visayas">
		<label for="visayas">Visayas</label></br>
		<input type="radio" id="mindanao" name="region" value="Mindanao">
		<label for="mindanao">Mindanao</label>
	</fieldset>
	</form>
</body>
</html>
